<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>


  <div class="wrapper">

    <div class="left">
      <p class="result-text">Your Result</p>

      <div class="score">
        <p class="point">76</p>
        <div class="point-over">of 100</div>
      </div>

      <p class="point-remarks">great</p>
      <p class="point-details">You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <div class="right">
      <div class="summary-text">summary</div>

      <ul>
        <li class="reaction">
          <div class="">
            <img src="./assets/images/icon-reaction.svg" alt="">
            <span class="text reaction-text">
              reaction
            </span>
          </div>
          <p class="summary-overall"> <span class="summary-score">80</span> / 100 </p>
        </li>
        <li class="memory">
          <div class="">
            <img src="./assets/images/icon-memory.svg" alt="">
            <span class="text memory-text">
              memory
            </span>
          </div>
          <p class="summary-overall"> <span class="summary-score">92</span> / 100 </p>
        </li>
        <li class="verbal">
          <div class="">
            <img src="./assets/images/icon-verbal.svg" alt="">
            <span class="text verbal-text">
              verbal
            </span>
          </div>
          <p class="summary-overall"> <span class="summary-score">61</span> / 100 </p>
        </li>
        <li class="visual">
          <div class="">
            <img src="./assets/images/icon-visual.svg" alt="">
            <span class="text visual-text">
              visual
            </span>
          </div>
          <p class="summary-overall"> <span class="summary-score">72</span> / 100 </p>
        </li>
      </ul>

      <button class="btn_continue">continue</button>

    </div>
    
  </div>


  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/hatwell-jonel">Jonel Hatwell</a>.
    </div> 
  </footer>
</body>
</html>
